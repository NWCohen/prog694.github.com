---
layout: page
title: Latest Posts
---
{% for post in site.posts %}
    <div class="post-preview">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <div class="author-info">By {{post.author}} on {{ post.date | date: "%A, %B %d, %Y"}}</div>
        <p>{{post.content | truncatewords: '150'}}</p>
    </div>
    {% unless forloop.last %}
        <hr>
    {% endunless %}
{% endfor %}
